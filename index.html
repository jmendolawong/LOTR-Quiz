<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lord of the Rings Quiz</title>
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Merienda+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
       
        <header>
        <div class="stats-container">
            <ul class="stats">
                <li>Question: <span class="questionNumber">0</span>/10</li>
                <li>Score: <span class="score">0</span></li>
            </ul>
        </div>


        </header>

        <main>
            <div class="heading-container">
                <h1>Are you the <span class="lotr">Lord of the Rings</span>?</h1>
                <button type="button">Start!</button>
            <div>
            <section class="quiz-question">
                <div class="question">
                        Who created the ring?
                </div>
                <form class="answers">
                    <label for="answer0">
                        <input type="radio" class="answer with-gap" id="answer0" checked><span>Bilbo Baggins</span>
                    </label>
                    <label for="answer1">
                        <input type="radio" class="answer with-gap" id="answer1" ><span>Sauron</span>
                    </label>
                    <label for="answer2">
                        <input type="radio" class="answer with-gap" id="answer2" ><span>Saruman </span>
                    </label>
                    <label for="answer3">
                        <input type="radio" class="answer with-gap" id="answer3" ><span>The Witch-King</span>
                    </label>
                </form>

            </section>

        </main>

    </body>
</html>
